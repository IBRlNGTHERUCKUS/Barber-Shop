<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../main.js" defer></script>
</head>
<body>
    <header>
        <a href="../index.html"><img class="logo" src="../images/logo.png" alt=""></a>
        <div class="dropdown">
            <input class="icon dropdown-btn" type="image" src="../images/menu.svg">
            <div class="dropdown-content">
                <a href="" class="dropdown-item">Book an Appointment</a>
                <a href="../pages/meetOurBarbers.html" class="dropdown-item">Meet our Barbers</a>
                <a href="../pages/gallery.html" class="dropdown-item">Gallery</a>
            </div>
        </div>
    </header>
    <u>
        <h1>Meet Our Crew</h1>
    </u>
    <main class="meet-our-barbers gallery">
        <div class="barber-info">
            <img src="https://www.shutterstock.com/image-photo/barber-man-apron-keeping-arms-600nw-1539557852.jpg" alt="" class="gallery-image">
            <h2>Dante Letrouy</h2>
            <h3>@DTroyerr</h3>
            <button class="book">Check Availability</button>
        </div>
        <div class="barber-info">
            <img src="https://www.evergreenbeauty.edu/wp-content/uploads/2022/03/Barber-posing.jpg" alt="" class="gallery-image">
            <h2>Michael Flemming</h2>
            <h3>@BigMikeCuts</h3>
            <button class="book">Check Availability</button>
        </div>
        <div class="barber-info">
            <img src="https://as1.ftcdn.net/v2/jpg/02/47/94/16/1000_F_247941666_oHFDTGVqZ2XnEcJYsoehzWUvAniRYz5C.jpg" alt="" class="gallery-image">
            <h2>Franklin Gomez</h2>
            <h3>@FrankyG</h3>
            <button class="book">Check Availability</button>
        </div>
        <div class="barber-info">
            <img src="https://i.pinimg.com/236x/bd/b0/53/bdb0535d62a401b835625a10a62248cd.jpg" alt="" class="gallery-image">
            <h2>Bobby Rodriguez</h2>
            <h3>@BRod75</h3>
            <button class="book">Check Availability</button>
        </div>
        <div class="barber-info">
            <img src="https://i.pinimg.com/736x/6f/99/e5/6f99e57faf6fd63fb0e62c1356a5914f.jpg" alt="" class="gallery-image">
            <h2>John Marquee</h2>
            <h3>@MarqueeStyles</h3>
            <button class="book">Check Availability</button>
        </div>
        
    </main>
    
    <footer>
        <div class="map">
            <iframe height="100%" width="100%"  style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJSbAL_rmt3IARXLYy9Udzm30&key=AIzaSyBeWTCq-wkod5UFwtrQ4PPOePar-291B1g"></iframe>
        </div>
        <address class="contact">
            <div class="contact-line">
                <img src="../images/Google_Maps_icon_(2020).svg" alt="" class="icon">
                <a href="" class="street-address">2174 Wallace Way,<br>Grand Terrace, CA</a>
            </div>
            <div class="contact-line">
                <img src="../images/Phone_iOS.png" alt="" class="icon">
                <a href="" class="phone-number">(909) 218-1634</a>
            </div>
            <div class="contact-line">
                <img src="../images/Instagram_logo_2016.svg" alt="" class="icon">
                <a href="" class="instagram-name">@RadicalBarbers</a>
            </div>
        </address>
    </footer>
</body>
</html>
